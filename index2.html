<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
    <meta charset="utf-8"/>
    <title>Document</title>
	<script src="script.js"></script>
	<style type="text/css">
		* {
		    padding: 0;
		    margin: 0;
		}

		html, body {
		    width: 100%;
		    height: 100%;
		    margin: 0;
		    padding: 0;
		    overflow: hidden;
		}

		#canvasBlock, {
		    width: 100%;
		    height: 100%;
		    position: fixed;
		    top: 0;
		    left: 0;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    overflow: auto;
		}	
	</style>
</head>
<body>
    <div id="canvasBlock">
        <canvas width="1920" height="1000" id="canvas"></canvas>
    </div>
</div>
</body>
</html>
